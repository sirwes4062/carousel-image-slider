<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel image slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="images fade">
        <div class="numbertext">1 / 1</div>
        <img src="/images/one.jpg" alt="image1" class="image1" />
      </div>
      <div class="images fade">
        <div class="numbertext">1 / 2</div>
        <img src="/images/two.jpg" alt="image2" class="image2" />
      </div>
      <div class="images fade">
        <div class="numbertext">1 / 3</div>
        <img src="/images/three.jpg" alt="image3" class="image3" />
      </div>
      <div class="images fade">
        <div class="numbertext">1 / 4</div>
        <img src="/images/four.jpg" alt="image4" class="image4" />
      </div>
      <div class="images fade">
        <div class="numbertext">1 / 5</div>
        <img src="/images/five.jpg" alt="image5" class="image5" />
      </div>
      <div class="images fade">
        <div class="numbertext">1 / 6</div>
        <img src="/images/six.jpg" alt="image6" class="image6" />
      </div>

      <div class="next-prev">
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
